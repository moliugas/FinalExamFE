    <!-- About Section-->
    <section class="page-section bg-primary text-white mb-0" id="registration">
        <div class="container">
            <!-- About Section Heading-->
            <h2 class="page-section-heading text-center text-uppercase text-white">Edit your personal info</h2>
            <!-- Icon Divider-->
            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <div class="row justify-content-center">


                <div class="container jf-form">
                    <form id="personForm" class="container jf-form" data-licenseKey="" name="jqueryform-075313" action='#' method='post' enctype='multipart/form-data' novalidate autocomplete="on">
                        <div id="profilePicture"><br /></div>
                        <br />
                        <input type="hidden" name="method" value="validateForm">
                        <input type="hidden" id="serverValidationFields" name="serverValidationFields" value="">



                        <div class="form-group f1 required" data-fid="f1">
                            <label class="control-label sr-only" for="f1"></label>

                            <div class="input-group">
                                <span class="input-group-addon left"><i class="glyphicon glyphicon-user"></i> </span>
                                <input type="text" class="form-control" id="name" name="f1" value="" placeholder="Name"
                                       data-rule-required="true" />
                            </div>


                        </div>




                        <div class="form-group f4 required" data-fid="f4">
                            <label class="control-label sr-only" for="f4"></label>

                            <div class="input-group">
                                <span class="input-group-addon left"><i class="glyphicon glyphicon-user"></i> </span>
                                <input type="text" class="form-control" id="lastname" name="f4" value="" placeholder="Last Name"
                                       data-rule-required="true" />
                            </div>


                        </div>




                        <div class="form-group f5 required" data-fid="f5">
                            <label class="control-label sr-only" for="f5"></label>


                            <input type="text" class="form-control " id="personalCode" name="f5" value="" placeholder="Personal Code"
                                   data-rule-number="true"
                                   data-rule-required="true" />


                        </div>




                        <div class="form-group f6 " data-fid="f6">
                            <label class="control-label sr-only" for="f6"></label>

                            <div class="input-group">
                                <span class="input-group-addon left"><i class="glyphicon glyphicon-earphone"></i> </span>
                                <input type="tel" class="form-control" id="phoneNumber" name="f6" value="" placeholder="+xxx-xxx-xxxxx"
                                       data-rule-pattern="[+]*[0-9]{0,3}[ -.]*[0-9]{3,4}[ -.]*[0-9]{3,4}[ -.]*[0-9]{4}" data-msg-pattern="Invalid phone number" />
                            </div>


                        </div>




                        <div class="form-group f2 required" data-fid="f2">
                            <label class="control-label sr-only" for="f2"></label>

                            <div class="input-group">
                                <span class="input-group-addon left"><i class="glyphicon glyphicon-envelope"></i> </span>
                                <input type="email" class="form-control" id="email" name="f2" value="" placeholder="Email"
                                       data-rule-email="true"
                                       data-rule-required="true" />
                            </div>

                        </div>




                        <div class="form-group f7 " data-fid="f7">
                            <label class="control-label" for="f7">Profile picture</label>

                            <input type="file" class="form-control" id="selectAvatar" name="f7" value="" data-showUpload="false" data-showZoom="false" />

                        </div>




                        <div class="form-group f8 " data-fid="f8">
                            <label class="control-label sr-only" for="f8"></label>



                        </div>




                        <div class="form-group gaddress f9 required" data-fid="f9">
                            <label class="control-label sr-only"></label>

                            <div class="form-group addressLine1">
                                <label class="control-label sr-only" for="f9_addressLine1">Address Line1</label>
                                <input type="text" class="form-control gaddress-autocomplete" data-gaddress-types="street_number route" data-gaddress-name="long_name" id="f9_addressLine1" name="f9_addressLine1" value="" aria-describedby="f9_addressLine1-help-block" placeholder="Street Name"
                                       data-rule-required="true" data-msg-required="This field is required." />
                                <p id="f9_addressLine1-help-block" class="description sr-only">Street address, P.O. box, company name, c/o</p>
                            </div>


                            <div class="form-group city">
                                <label class="control-label sr-only" for="f9_city">City</label>
                                <input type="text" class="form-control" data-gaddress-types="locality" data-gaddress-name="long_name" id="f9_city" name="f9_city" value="" aria-describedby="f9_city-help-block" placeholder="City"
                                       data-rule-required="true" data-msg-required="This field is required." />
                                <p id="f9_city-help-block" class="description sr-only">City</p>
                            </div>

                            <div class="form-group state">
                                <label class="control-label sr-only" for="f9_state">State / Province / Region</label>
                                <input type="text" class="form-control" data-gaddress-types="street_address " data-gaddress-name="long_name" id="f9_state" name="f9_state" value="" aria-describedby="f9_state-help-block" placeholder="Building"
                                       data-rule-required="true" data-msg-required="This field is required." />
                                <p id="f9_state-help-block" class="description sr-only">State / Province / Region</p>
                            </div>

                            <div class="form-group postalCode">
                                <label class="control-label sr-only" for="f9_postalCode">Postal / Zip Code</label>
                                <input type="text" class="form-control" data-gaddress-types="street_number" data-gaddress-name="long_name" id="f9_postalCode" name="f9_postalCode" value="" aria-describedby="f9_postalCode-help-block" placeholder="Apartment"
                                       data-rule-required="false" data-msg-required="This field is required." />
                                <p id="f9_postalCode-help-block" class="description sr-only">Postal / Zip Code</p>
                            </div>


                            <div class='mq-indicator'></div>

                        </div>



                        <div class="form-group submit f0 " data-fid="f0" style="position: relative;">
                            <label class="control-label sr-only" for="f0" style="display: block;">Submit Button</label>

                            <div class="progress" style="display: none; z-index: -1; position: absolute;">
                                <div class="progress-bar progress-bar-striped active" role="progressbar" style="width:100%">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg" style="z-index: 1;">
                                Submit
                            </button>

                        </div><div class="clearfix"></div>

                        <div class="submit">
                            <p class="error bg-warning" style="display:none;">
                                Please check the required fields.
                            </p>
                        </div>

                        <div class="clearfix"></div>


                    </form>
                </div>
