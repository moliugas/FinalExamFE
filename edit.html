<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>See Sharp final exam!!!</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top">User registation project</a>
            <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <select id="id-select" disabled>
                </select>
            </div>
            <ul class="navbar-nav ms-auto">
                 <li class="nav-item mx-0 mx-lg-1">
                    <a class="nav-link py-3 px-0 px-lg-3 rounded" id="logout" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <br />
    <!-- About Section-->
    <section class="page-section bg-primary text-white mb-0" id="registration">
        <div class="container">
            <!-- About Section Heading-->
            <h2 class="page-section-heading text-center text-uppercase text-white">Edit your personal info</h2>
            <!-- Icon Divider-->
            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <div class="container px-5 my-5">
                <form id="personForm" data-sb-form-api-token="API_TOKEN">
                    <div id="profilePicture"><br /></div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="name" type="text" placeholder="Name" data-sb-validations="required" />
                        <label for="name">Name</label>
                        <div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="personalCode" type="text" placeholder="Personal Code" data-sb-validations="required" />
                        <label for="personalCode">Personal Code</label>
                        <div class="invalid-feedback" data-sb-feedback="personalCode:required">Personal Code is required.</div>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="phoneNumber" type="text" placeholder="Phone Number" data-sb-validations="required" />
                        <label for="phoneNumber">Phone Number</label>
                        <div class="invalid-feedback" data-sb-feedback="phoneNumber:required">Phone Number is required.</div>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="email" type="email" placeholder="Email Address" data-sb-validations="required,email" />
                        <label for="emailAddress">Email Address</label>
                        <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.</div>
                        <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-switch">
                            <label class="form-label" for="customFile">Choose your image to upload</label>
                            <input type="file" class="form-control" id="selectAvatar"/>
                        </div>
                    </div>
                    <div class="d-none" id="submitSuccessMessage">
                        <div class="text-center mb-3">
                            <div class="fw-bolder">Form submission successful!</div>
                        </div>
                    </div>
                    <div class="d-none" id="submitErrorMessage">
                        <div class="text-center text-danger mb-3">Error sending message!</div>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- Copyright Section-->
    <div class="copyright py-4 text-center text-white">
        <div class="container"><small>Copyright &copy; Audriaus Website 2023</small></div>
    </div>
    <script defer src="js/edit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
